<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepUrself</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <h1>prepUrself</h1>
    </header>    

    <main>
        <img>
        <section id="search-box">
            <form id="search-form"></form>
                <input id="search-input" type="text" placeholder="What to prep?">
                <select id="diet-input">
                    <option value="none">Health</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-fiber">High-Fiber</option>
                    <option value="high-protein">High-Protein</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="low-fat">Low-Fat</option>
                    <option value="low-sodium">Low-Sodium</option>
                </select>
                <select id="health-input">
                    <option value="none">Diet</option>
                    <option value="dairy-free">Dairy-Free</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="keto-friendly">Keto-Friendly</option>
                    <option value="paleo">Paleo</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                </select>
                <select id="cuisineType-input">
                    <option value="none">Cuisine</option>
                    <option value="american">American</option>
                    <option value="asian">Asian</option>
                    <option value="french">French</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="mexican">Mexican</option>
                    <option value="middle eastern">Middle Eastern</option>
                    <option value="south american">South American</option>
                </select>
                <select id="mealType-input">
                    <option value="none">Meal</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="brunch">Brunch</option>
                    <option value="lunch/dinner">Lunch/Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <select id="dishType-input">
                    <option value="none">Dish Type</option>
                    <option value="starter">Appetizer</option>
                    <option value="desserts">Desserts</option>
                    <option value="drinks">Drinks</option>
                    <option value="main course">Main Course</option>
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="salad">Salad</option>
                    <option value="sandwich">Sandwich</option>
                    <option value="side dish">Side Dish</option>
                    <option value="soup">Soup</option>
                </select>
                <button id="search-button">Find recipes!</button>
        </section>
    </main>
    
    <section id="search-results"></section>

    <aside>
        <section id="schedule"></section>
            <div id="monday"></div>
            <div id="tuesday"></div>
            <div id="wednesday"></div>
            <div id="thursday"></div>
            <div id="friday"></div>
            <div id="saturday"></div>
            <div id="sunday"></div>
    </aside>

</html>
