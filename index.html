<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <h1>Recipe App Project</h1>
    </header>    

    <main>
        <img>
        <section id="search-box">
            <!-- <form id="search-form"></form> -->
                <input id="q" type="text">
                <select id="diet"></select>
                <select id="health"></select>
                <select id="cuisineType"></select>
                <select id="mealType"></select>
                <select id="dishType"></select>
                <button id="search-button">Find recipes!</button>
        </section>
    </main>
    
    <section id="search-results"></section>

    <aside>
        <section id="schedule"></section>
            <div id="monday"></div>
            <div id="tuesday"></div>
            <div id="wednesday"></div>
            <div id="thursday"></div>
            <div id="friday"></div>
            <div id="saturday"></div>
            <div id="sunday"></div>
    </aside>

    <script src="./assets/js/script.js"></script>
</body>
</html>
